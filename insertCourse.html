    <script src="./server/node_modules/axios/dist/axios.min.js"></script>
    <script>
      const insert = (iid, credit, c_name, available_semester, code, table) => {
        axios
          .post(
            "http://localhost:5000/admin/insert",
            {
              iid: iid,
              credit: credit,
              c_name: c_name,
              available_semester: available_semester,
              code: code,
              table: table,
            },
            {
              withCredentials: true,
            }
          )
          .then((response) => {
            console.log(response.data);
            if (response.data.flag == 2) {
              //return window.location.href='http://localhost:8080/index.html'
              alert("Please login first");
            } else if (response.data.flag == 0) {
              alert("Success");
            } else if (response.data.flag != 0) {
              alert("Error");
            }
          })
          .catch((error) => {
            console.log(error);
          });
      };
    </script>
