    <link rel="stylesheet" href="style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="./server/node_modules/axios/dist/axios.min.js"></script>
    <script>
      const insert = (
        ssn,
        age,
        name,
        email,
        password,
        title,
        salary,
        iid,
        t_name
      ) => {
        axios
          .post(
            "http://localhost:5000/admin/insert",
            {
              ssn: ssn,
              age: age,
              name: name,
              email: email,
              password: password,
              title: title,
              salary: salary,
              iid: iid,
              table: t_name,
            },
            {
              withCredentials: true,
            }
          )
          .then((response) => {
            console.log(response.data);
            if (response.data.flag == 2) {
              //return window.location.href='http://localhost:8080/index.html'
              alert("Please login first");
            } else if (response.data.flag == 0) {
              alert("Success");
            } else if (response.data.flag != 0) {
              alert("Error");
            }
          })
          .catch((error) => {
            console.log(error);
          });
      };
    </script>

    <div class="operationsPage">
      <form class="operations-form-instructor">

        <input
